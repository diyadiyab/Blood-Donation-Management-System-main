<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #ffcccc, #ffcc99);
            animation: pulse 3s infinite ease-in-out;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        @keyframes pulse {
            0% {
                background-position: center;
            }
            50% {
                background-position: 5px 5px;
            }
            100% {
                background-position: center;
            }
        }


        .container {
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff4d4d;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }


        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        input[type="submit"],
        select {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }


        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }


        input[type="submit"]:hover {
            background-color: #0056b3;
        }


        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>


<body>
    <div class="container">
        <h2>Donor Registration</h2>
        <form action="/donorreg" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>


            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>


            <label for="blood_group">Blood Group</label>
            <select id="blood_group" name="blood_group" required>
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <!-- Add more blood group options -->
            </select>

            <label for="mobile_number">Mobile Number</label>
            <input type="tel" id="mobile_number" name="mobile_number" required>


            <label for="weight">Weight (in kg)</label>
            <input type="number" id="weight" name="weight" required>


            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
  <option value="Assam">Assam</option>
  <option value="Bihar">Bihar</option>
  <option value="Chhattisgarh">Chhattisgarh</option>
  <option value="Goa">Goa</option>
  <option value="Gujarat">Gujarat</option>
  <option value="Haryana">Haryana</option>
  <option value="Himachal Pradesh">Himachal Pradesh</option>
  <option value="Jharkhand">Jharkhand</option>
  <option value="Karnataka">Karnataka</option>
  <option value="Kerala">Kerala</option>
  <option value="Madhya Pradesh">Madhya Pradesh</option>
  <option value="Maharashtra">Maharashtra</option>
  <option value="Manipur">Manipur</option>
  <option value="Meghalaya">Meghalaya</option>
  <option value="Mizoram">Mizoram</option>
  <option value="Nagaland">Nagaland</option>
  <option value="Odisha">Odisha</option>
  <option value="Punjab">Punjab</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Sikkim">Sikkim</option>
  <option value="Tamil Nadu">Tamil Nadu</option>
  <option value="Telangana">Telangana</option>
  <option value="Tripura">Tripura</option>
  <option value="Uttar Pradesh">Uttar Pradesh</option>
  <option value="Uttarakhand">Uttarakhand</option>
  <option value="West Bengal">West Bengal</option>
            </select>


            <label for="district">District</label>
            <select id="district" name="district" required>
                <option value="" disabled selected>Select District</option>
                <option value="" disabled selected>Select District</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Kollam">Kollam</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Idukki">Idukki</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasaragod">Kasaragod</option>
                <!-- Add other district options here -->
            </select>
            <script>
                document.getElementById('state').addEventListener('change', function () {
                    var selectedState = this.value;
                    var districtSelect = document.getElementById('district');
       
                    // Clear previous options
                    districtSelect.innerHTML = '<option value="" disabled selected>Select District</option>';
       
                    // Define districts based on the selected state
                    var districts = {
                        Kerala: [
    "Thiruvananthapuram",
    "Kollam",
    "Pathanamthitta",
    "Alappuzha",
    "Kottayam",
    "Idukki",
    "Ernakulam",
    "Thrissur",
    "Palakkad",
    "Malappuram",
    "Kozhikode",
    "Wayanad",
    "Kannur",
    "Kasaragod"
  ]
                        // Add districts for other states
                    };
       
                    // Populate districts for the selected state
                    if (selectedState in districts) {
                        districts[selectedState].forEach(function (district) {
                            var option = document.createElement('option');
                            option.value = district;
                            option.textContent = district;
                            districtSelect.appendChild(option);
                        });
                    }
                });
            </script>


            <label for="last_donation_date">Last Blood Donation Date</label>
            <input type="date" id="last_donation_date" name="last_donation_date" required>


            <label for="medicines">Currently Taking Medicines</label>
            <input type="text" id="medicines" name="medicines">


            <input type="submit" value="Register">
        </form>
    </div>
</body>


</html>
