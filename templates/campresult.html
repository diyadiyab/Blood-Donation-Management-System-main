<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Camp Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
            background: linear-gradient(135deg, #e5d1c3 0%, #c0789e 100%);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Blood Donation Camp Results          </h1>
    <ul>
        {% for result in results %}
            <li>
                <!-- Assuming 'result' is a string, adjust as per your data structure -->
                {{ result }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
