<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Blood Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url("{{ url_for('static', filename='img1.jpg') }}"); /* Replace 'your-image-url.jpg' with the actual path to your image */

        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>EMERGENCY REQUEST </h2>
    <form action="/submit_blood_request" method="POST" id="bloodRequestForm">
        <label for="Blood Group">Blood Group:</label>
        <select id="BloodGroup" name="BloodGroup" required>
            <option value="" disabled selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <!-- Add more blood group options -->
        </select>
<label for="quantity">Quantity of Blood Required:</label>
        <input type="number" id="quantity" name="quantity" required>

     <label for="bloodComponent">Blood Component Required:</label>
        <select id="bloodComponent" name="bloodComponent" required>
            <option value="Whole Blood">Whole Blood</option>
            <option value="Red Blood Cells">Red Blood Cells</option>
            <option value="Platelets">Platelets</option>
            <option value="Plasma">Plasma</option>
        </select>

        <label for="hospitalName">Hospital Name:</label>
        <input type="text" id="hospitalName" name="hospitalName" required>

        <label for="Date">Date:</label>
        <input type="text" id="Date" name="Date" required>

<label for="Phone Number">Phone Number:</label>
        <input type="text" id="PhoneNumber" name="PhoneNumber" required>


<label for="Requested By">Requested By:</label>
        <input type="text" id="RequestedBy" name="RequestedBy" required>
       
        
     <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Submit Request</button>
    </form>
    <script>
        document.getElementById('bloodRequestForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get the form data
            const formData = new FormData(this);

            console.log('Form submit attempted');

            // Make an AJAX request to submit the form data to the server
            fetch('/submit_blood_request', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Check if the form submission was successful
                if (response.ok) {
                    // Redirect to the success page
                    window.location.href = '/requestsuccess';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors or display an error message
            });
        });
    </script>
</body>
</html>
